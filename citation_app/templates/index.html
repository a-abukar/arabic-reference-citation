<!DOCTYPE html>
<html>
<head>
    <title>Shamela to Chicago Citation Generator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Open Sans', sans-serif;
            color: #495057;
            padding-top: 40px;
            padding-bottom: 40px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: auto;
        }
        h2 {
            color: #007bff;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
        }
        .form-group textarea {
            width: 100%; /* Ensures the textarea takes the full width */
            height: 150px;
            resize: none;
            border-radius: 5px;
            border: 1px solid #ced4da;
        }
    
        .btn-primary {
            width: 100%; /* Ensures the button takes the full width */
            background-color: #007bff;
            border-color: #007bff;
            font-weight: 600;
            padding: 10px 0; /* Adjust padding for better alignment */
        }
        #loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .spinner-border {
            color: #007bff;
        }
        textarea {
            height: 150px;
            resize: none;
            border-radius: 5px;
            border: 1px solid #ced4da;
        }
    </style>
    <script type="text/javascript">
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }
    </script>
    <script type="text/javascript">
        // Function to adjust textarea height
        function adjustTextareaHeight(textarea) {
            textarea.style.height = ""; // Reset height
            textarea.style.height = textarea.scrollHeight + "px"; // Set to scroll height
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }

        document.addEventListener("DOMContentLoaded", function() {
            // Adjust textarea on input
            var textArea = document.getElementById("text-area");
            textArea.addEventListener("input", function() {
                adjustTextareaHeight(this);
            });

            // Initial adjustment
            adjustTextareaHeight(textArea);
        });
    </script>
</head>
<body>
    <div class="container">
        <h2>Reference Citation Generator</h2>
        <form method="post" onsubmit="showLoading()">
            {% csrf_token %}
            <div class="form-group">
                <label for="text-area"></label>
                {{ form.text }}
            </div>
            <button type="submit" class="btn btn-primary">Generate Citation</button>
        </form>
        <div id="loading">
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <p class="mt-3">Generating citation, please wait...</p>
        </div>
    </div>
</body>
</html>
